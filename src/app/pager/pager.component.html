<div>
    <div class="container">
        <div class="text-center table-scroll">
            <!-- items being paged -->
            <table class="table table-dark ">
                <tr>
                  <th *ngFor="let col of columns" class="text-success">
                    {{col}}
                  </th>
                </tr>
                <tr *ngFor="let char of pagedItems">
                  <td *ngFor="let col of columns">
                    {{char[col]}}
                  </td>
                </tr>
            </table>
          </div>
</div>
<app-pagination-footer (setPage)="setPage($event)" [pager]="pager"></app-pagination-footer>
